<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juice Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar {
            background-color: #ffcc00 !important;
        }
        .navbar-brand, .nav-link {
            color: #333 !important;
            font-weight: bold;
        }
        .btn-danger {
            background-color: #dc3545;
            border: none;
        }
        .carousel img {
            height: 400px;
            object-fit: cover;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="/">üçπ Juice Management</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav">
                    {% if user.is_authenticated %}
                        <a class="nav-item nav-link" href="{% url 'product_list' %}">Products</a>
                        <a class="nav-item nav-link" href="{% url 'inventory_list' %}">Inventory</a>
                        <a class="nav-item nav-link" href="{% url 'sales_list' %}">Sales</a>
                    {% endif %}
                </div>
                <div class="ms-auto">
                    {% if user.is_authenticated %}
                    <form method="post" action="{% url 'logout' %}" class="d-inline">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">Logout</button>
                    </form>
                    {% else %}
                    <a href="{% url 'login' %}" class="btn btn-primary">Login</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <!-- Carousel -->
    <div id="juiceCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#juiceCarousel" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#juiceCarousel" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#juiceCarousel" data-bs-slide-to="2"></button>
        </div>
