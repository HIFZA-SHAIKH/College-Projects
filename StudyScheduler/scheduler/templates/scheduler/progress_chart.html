<h2>Your Progress</h2>
<p>Progress: {{ progress }}%</p>
{% if selected_subject %}
    <h3>Topics for {{ selected_subject.name }}</h3>
    {% for topic in topics %}
        <p>
            {{ topic.name }} 
            {% if not topic.is_completed %}
                <a href="{% url 'mark_done' topic.id %}">Mark as Done</a>
            {% else %}
                âœ” Completed ({{ topic.hours_spent }} hours spent)
            {% endif %}
        </p>
    {% endfor %}
{% endif %}
