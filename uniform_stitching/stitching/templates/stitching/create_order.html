{% extends 'stitching/base.html' %}

{% block title %}Create Order{% endblock %}

{% block content %}
<h2>ğŸ›’ Create New Order</h2>
<form method="POST">
    {% csrf_token %}
    <label for="id_measurement">ğŸ‘• Select Student:</label>
    <select name="measurement" id="id_measurement">
        {% for measurement in form.measurement.field.queryset %}
            <option value="{{ measurement.id }}">{{ measurement.student_name }} ({{ measurement.school_name }})</option>
        {% endfor %}
    </select>

    <label for="id_fabric">ğŸ§µ Select Fabric:</label>
    <select name="fabric" id="id_fabric">
        {% for fabric in form.fabric.field.queryset %}
            <option value="{{ fabric.id }}">{{ fabric.name }}</option>
        {% endfor %}
    </select>

    <label for="id_quantity">ğŸ”¢ Quantity:</label>
    <input type="number" name="quantity" id="id_quantity" required>

    <label for="id_status">ğŸ“¦ Order Status:</label>
    <select name="status" id="id_status">
        <option value="pending">Pending</option>
        <option value="completed">Completed</option>
    </select>

    <button type="submit">Place Order</button>
</form>

<a href="{% url 'order_list' %}">ğŸ“œ View Orders</a>
<a href="{% url 'dashboard' %}">ğŸ”™ Back to Dashboard</a>
{% endblock %}
