{% extends "base.html" %}
{% block content %}
    <h2>{{ action }} Raw Material</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">{{ action }}</button>
    </form>
    <a href="{% url 'raw_material_list' %}">Back to List</a>
    {% if user.is_authenticated and user.role == "admin" %}
    <a href="{% url 'dashboard' %}" class="btn btn-dark">Back to Admin Dashboard</a>
{% endif %}
{% endblock %}
