{% extends "base.html" %}
{% block content %}
    <h2>Add Supplier</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Add Supplier</button>
</form>
{% if user.is_authenticated and user.role == "admin" %}
<a href="{% url 'dashboard' %}" class="btn btn-dark">Back to Admin Dashboard</a>
{% endif %}
{% endblock %}
