<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        /* Background Styling */
        body {
            background-image: url('https://th.bing.com/th/id/OIP.oKgO70fZWpTuMRZUUqC9_wHaEK?w=294&h=180&c=7&r=0&o=5&dpr=1.5&pid=1.7');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.6);
            background-blend-mode: darken;
        }

        /* Navbar Styling */
        .navbar {
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand {
            font-weight: bold;
            color: #007bff !important;
        }

        .nav-link {
            font-weight: 500;
            color: #3613d5 !important;
            transition: 0.3s;
        }

        .nav-link:hover {
            color: #e6eaef !important;
        }

        /* Login Section */
        .login-container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: calc(100vh - 56px); /* Adjusting height after navbar */
        }

        /* Login Card */
        .login-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }

        /* Title */
        .login-card h2 {
            text-align: center;
            color: #333;
            font-weight: bold;
            margin-bottom: 20px;
        }

        /* Form fields */
        .form-control {
            border-radius: 5px;
            height: 45px;
            font-size: 16px;
        }

        /* Login button */
        .btn-login {
            background-color: #007bff;
            color: white;
            font-weight: bold;
            width: 100%;
            height: 45px;
            border-radius: 5px;
            transition: 0.3s;
        }

        .btn-login:hover {
            background-color: #0056b3;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .login-card {
                padding: 20px;
                width: 90%;
            }
        }

        @media (max-width: 480px) {
            .login-card {
                padding: 15px;
                width: 95%;
            }
        }

    </style>
</head>
<body>

    <!-- ðŸŸ¢ NAVBAR START -->
    {% include 'agency/navbar.html' %}

    <!-- ðŸ”´ NAVBAR END -->

    <!-- ðŸŸ¢ LOGIN SECTION -->
    <div class="login-container">
        <div class="login-card">
            <h2>Admin Login</h2>
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" name="username" id="username" class="form-control" placeholder="Enter your username" required>
                </div>
                
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="Enter your password" required>
                </div>
                
                <button type="submit" class="btn btn-login">Login</button>
            </form>
        </div>
    </div>
    <!-- ðŸ”´ LOGIN SECTION END -->

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
