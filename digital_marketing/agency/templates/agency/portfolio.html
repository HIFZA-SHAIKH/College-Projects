<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio | Digital Marketing Agency</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

    {% include 'agency/navbar.html' %} <!-- Navbar -->

    <section class="container my-5">
        <h2 class="text-center">Our Portfolio</h2>
        <p class="text-center">Discover the businesses we've helped grow.</p>

        <div class="row">
            {% for project in projects %}
            <div class="col-md-4">
                <div class="card">
                    <img src="{{ project.image.url }}" class="card-img-top" alt="{{ project.title }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ project.title }}</h5>
                        <p class="card-text">{{ project.description }}</p>
                        <a href="{{ project.case_study_url }}" class="btn btn-primary">View Case Study</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </section>

    {% include 'agency/footer.html' %} <!-- Footer -->

</body>
</html>
