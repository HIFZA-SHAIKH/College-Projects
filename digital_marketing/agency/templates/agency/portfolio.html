<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio | Digital Marketing Agency</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }

        /* Portfolio Section */
        .portfolio-section {
            padding: 60px 0;
        }

        .portfolio-title {
            font-size: 2.5rem;
            font-weight: bold;
            color: #333;
        }

        .portfolio-subtitle {
            color: #6c757d;
            font-size: 1.2rem;
        }

        .card {
            border: none;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .card img {
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            object-fit: cover;
            height: 200px;
        }

        .card-title {
            font-size: 1.3rem;
            font-weight: bold;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            transition: background 0.3s ease-in-out;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    {% include 'agency/navbar.html' %} <!-- Navbar -->

    <section class="container portfolio-section text-center">
        <h2 class="portfolio-title">Our Portfolio</h2>
        <p class="portfolio-subtitle">Discover the businesses we've helped grow.</p>

        <div class="row mt-4">
            {% for project in projects %}
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="{{ project.image.url }}" class="card-img-top" alt="{{ project.title }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ project.title }}</h5>
                        <p class="card-text">{{ project.description }}</p>
                        <a href="{{ project.case_study_url }}" class="btn btn-primary">View Case Study</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </section>

    {% include 'agency/footer.html' %} <!-- Footer -->

</body>
</html>
