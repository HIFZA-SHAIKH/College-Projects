<!DOCTYPE html>
<html lang="en">
<head>

    <title>{% block title %}My Website{% endblock %}</title>

    <style>
        /* Background image for the whole page */
        body {
            background: url('https://source.unsplash.com/1600x900/?food,factory') no-repeat center center fixed;
            background-size: cover;
        }

        /* Dark overlay for better readability */

            background: rgba(0, 0, 0, 0.5); 
            min-height: 100vh; 
            padding-top: 10px;
        }
    </style>
