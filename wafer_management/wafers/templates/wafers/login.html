{% extends 'wafers/base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container" style="max-width: 400px; margin: 50px auto; padding: 20px; border: 1px solid #ddd; border-radius: 8px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
    <h2 class="mt-3 text-center" style="font-family: Arial, sans-serif; color: #333;">Login</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label for="username" class="form-label" style="font-weight: bold;">Username</label>
            <input type="text" class="form-control" id="username" name="username" style="padding: 10px; border-radius: 4px; border: 1px solid #ccc;">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label" style="font-weight: bold;">Password</label>
            <input type="password" class="form-control" id="password" name="password" style="padding: 10px; border-radius: 4px; border: 1px solid #ccc;">
        </div>
        <button type="submit" class="btn btn-primary" style="width: 100%; padding: 10px; background-color: #007bff; border: none; border-radius: 4px; color: white; font-weight: bold;">Login</button>
    </form>
</div>
{% endblock %}
