{% extends 'scheduler/base.html' %}
{% block content %}
<h2>Select Topic</h2>
<form method="POST">
    {% csrf_token %}
    <label for="topic">Choose a Topic:</label>
    <select name="topic" id="topic">
        {% for topic in topics %}
        <option value="{{ topic.id }}">{{ topic.name }}</option>
        {% endfor %}
    </select>
    <button type="submit">Next</button>
</form>
{% endblock %}
