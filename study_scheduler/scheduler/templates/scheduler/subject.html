{% extends 'scheduler/base.html' %}

{% block content %}
<h2>Manage Subjects</h2>

<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Add Subject</button>
</form>

<h3 class="mt-4">Your Subjects</h3>
<ul class="list-group">
    {% for subject in subjects %}
    <li class="list-group-item">{{ subject.name }} (Course: {{ subject.course.name }})</li>
    {% empty %}
    <li class="list-group-item">No subjects added yet.</li>
    {% endfor %}
</ul>
{% endblock %}
